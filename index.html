function handleModeSelection(selectedId) {
  const quoteMode = document.getElementById('quoteMode');
  const pMode = document.getElementById('pMode');
  const wordsCheckbox = document.getElementById('words');
  const timeCheckbox = document.getElementById('time');

  // Enforce mutual exclusivity between modes
  if (selectedId === 'quoteMode' && quoteMode.checked) {
    pMode.checked = false; // Deselect P Mode
    currentMode = 'quote';
    wordsCheckbox.checked = false; // Words not allowed in Quote Mode
    wordsCheckbox.disabled = true; // Disable Words option
    wordsCheckbox.parentElement.style.opacity = 0.5; // Dim Words option
  } else if (selectedId === 'pMode' && pMode.checked) {
    quoteMode.checked = false; // Deselect Quote Mode
    currentMode = 'p';
    wordsCheckbox.disabled = false; // Enable Words option
    wordsCheckbox.parentElement.style.opacity = 1; // Restore Words option
  }

  // Enforce mutual exclusivity between Words and Time
  if (wordsCheckbox.checked && timeCheckbox.checked) {
    timeCheckbox.checked = false; // Automatically uncheck Time
  }

  // Ensure at least one mode is always selected
  if (!quoteMode.checked && !pMode.checked) {
    alert('You must select either P Mode or Quote Mode.');
    document.getElementById(currentMode === 'quote' ? 'pMode' : 'quoteMode').checked = true;
    currentMode = currentMode === 'quote' ? 'p' : 'quote';

}
