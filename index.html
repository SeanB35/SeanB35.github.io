<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ptype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <a href="index.html" class="ptype-logo">
            <h1>ptype</h1>
        </a>
        <div class="header">
            <a href="settings.html">
                <img src="img/settings-icon.png" alt="Settings" />
            </a>
        </div>
    </div>
    <div class="row">
        <a href="book.html"><div class="column"><h2>Book Mode</h2></div></a>
        <a href="multiplayer.html"><div class="column"><h2>Multiplayer</h2></div></a>
    </div>
    
    <!-- Typing Game Section -->
    <div class="typing-game">
        <h2>Start Typing!</h2>
        <p>Type the following word:</p>
        <div id="text-to-type"></div>
        
        <input type="text" id="user-input" placeholder="Start typing here..." autocomplete="off" />

        <div id="timer">Time left: 60 seconds</div>
    </div>

    <script>
        // Game variables
        let timer = 60;
        let interval;
        let isGameStarted = false;
        const wordBank = ["apple", "banana", "cherry", "grape", "orange", "pear", "melon", "kiwi", "peach", "plum"];
        const userInput = document.getElementById('user-input');
        const textToType = document.getElementById('text-to-type');
        const timerDisplay = document.getElementById('timer');
        let targetWord = '';

        // Select a random word from the word bank
        function getRandomWord() {
            const randomIndex = Math.floor(Math.random() * wordBank.length);
            return wordBank[randomIndex];
        }

        // Timer logic
        function startTimer() {
            interval = setInterval(() => {
                if (timer > 0) {
                    timer--;
                    timerDisplay.textContent = `Time left: ${timer} seconds`;
                } else {
                    clearInterval(interval);
                    alert('Game Over!');
                }
            }, 1000);
        }

        // Start the game and initialize word display
        function startGame() {
            targetWord = getRandomWord();
            displayWord(targetWord);
        }

        // Display the word with each letter in a span
        function displayWord(word) {
            textToType.innerHTML = '';  // Clear previous word
            for (let i = 0; i < word.length; i++) {
                const span = document.createElement('span');
                span.textContent = word[i];
                span.classList.add('letter');  // Add a common class for styling
                textToType.appendChild(span);
            }
        }

        // Function to check user input in real-time
        function checkInput() {
            const typedText = userInput.value;
            const wordArray = targetWord.split('');

            // Iterate through each letter and check correctness
            const spans = document.querySelectorAll('.letter');
            for (let i = 0; i < spans.length; i++) {
                if (typedText[i] === wordArray[i]) {
                    spans[i].style.color = 'green';  // Correct letter
                } else if (typedText[i] !== wordArray[i] && typedText[i] !== undefined) {
                    spans[i].style.color = 'red';  // Incorrect letter
                } else {
                    spans[i].style.color = '';  // Reset color for untyped letters
                }
            }

            // Check if user completed typing the word correctly
            if (typedText === targetWord) {
                clearInterval(interval);
                alert('Congratulations! You finished typing correctly.');
            }
        }

        // Start the game when user clicks in the input field
        userInput.addEventListener('click', function() {
            if (!isGameStarted) {
                isGameStarted = true;
                startGame();
                startTimer();
            }
        });

        // Check the user's input on every key press
        userInput.addEventListener('input', checkInput);

    </script>
</body>
</html>
